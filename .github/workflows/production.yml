name: Production Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.PROD_APP_URL }}
          DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_PORT: ${{ secrets.PROD_DEPLOY_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${DEPLOY_PORT:-22} "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/deploy_key -p ${DEPLOY_PORT:-22} "$DEPLOY_USER@$DEPLOY_HOST" << 'EOFMAIN'
            set -e
            cd /app/square-ui
            export DATABASE_URL="$DATABASE_URL"
            export NEXT_PUBLIC_APP_URL="$NEXT_PUBLIC_APP_URL"
            git fetch origin master
            git reset --hard origin/master
            docker compose -f docker-compose.prod.yml pull --ignore-pull-failures || true
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml exec -T home pnpm prisma migrate deploy || true
          EOFMAIN

      - name: Database migration
        if: contains(github.event.head_commit.message, '[migrate]')
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_PORT: ${{ secrets.PROD_DEPLOY_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${DEPLOY_PORT:-22} "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/deploy_key -p ${DEPLOY_PORT:-22} "$DEPLOY_USER@$DEPLOY_HOST" << 'EOFMIGRATE'
            set -e
            cd /app/square-ui
            export DATABASE_URL="$DATABASE_URL"
            docker compose -f docker-compose.prod.yml exec -T home pnpm prisma migrate deploy
          EOFMIGRATE

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const message = status === 'success' 
              ? '✅ Production deployment successful!' 
              : '❌ Production deployment failed!';
            console.log(message);
