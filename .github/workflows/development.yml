name: Development Deployment

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.DEV_APP_URL }}
          DEPLOY_HOST: ${{ secrets.DEV_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEV_DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEV_DEPLOY_KEY }}
          DEPLOY_PORT: ${{ secrets.DEV_DEPLOY_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${DEPLOY_PORT:-22} "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/deploy_key -p ${DEPLOY_PORT:-22} "$DEPLOY_USER@$DEPLOY_HOST" << 'EOFDEV'
            set -e
            cd /app/square-ui
            export DATABASE_URL="$DATABASE_URL"
            export NEXT_PUBLIC_APP_URL="$NEXT_PUBLIC_APP_URL"
            git fetch origin dev
            git reset --hard origin/dev
            docker compose -f docker-compose.dev.yml pull --ignore-pull-failures || true
            docker compose -f docker-compose.dev.yml up -d
            docker compose -f docker-compose.dev.yml exec -T home pnpm prisma migrate deploy || true
          EOFDEV

      - name: Database migration
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          DEPLOY_HOST: ${{ secrets.DEV_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEV_DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEV_DEPLOY_KEY }}
          DEPLOY_PORT: ${{ secrets.DEV_DEPLOY_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${DEPLOY_PORT:-22} "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/deploy_key -p ${DEPLOY_PORT:-22} "$DEPLOY_USER@$DEPLOY_HOST" << 'EOFMIG'
            set -e
            cd /app/square-ui
            export DATABASE_URL="$DATABASE_URL"
            docker compose -f docker-compose.dev.yml exec -T home pnpm prisma migrate deploy || true
          EOFMIG

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const message = status === 'success' 
              ? '✅ Development deployment successful!' 
              : '❌ Development deployment failed!';
            console.log(message);

  lint-and-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: templates/dashboard-1

      - name: Run linting
        run: pnpm lint
        working-directory: templates/dashboard-1
        continue-on-error: true

      - name: Run tests
        run: |
          echo "Running tests"
          # Add your test commands here
        continue-on-error: true

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Development build completed successfully! All images built and ready for deployment.'
            })
