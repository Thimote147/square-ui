name: Development Deployment

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    strategy:
      matrix:
        service:
          - { name: 'home', path: 'home', port: 3000 }
          - { name: 'calendar', path: 'templates/calendar', port: 3001 }
          - { name: 'chat', path: 'templates/chat', port: 3002 }
          - { name: 'emails', path: 'templates/emails', port: 3003 }
          - { name: 'dashboard-1', path: 'templates/dashboard-1', port: 3004 }
          - { name: 'task-management', path: 'templates/task-management', port: 3005 }
          - { name: 'projects-timeline', path: 'templates/projects-timeline', port: 3006 }
          - { name: 'dashboard-2', path: 'templates/dashboard-2', port: 3007 }
          - { name: 'dashboard-3', path: 'templates/dashboard-3', port: 3008 }
          - { name: 'dashboard-4', path: 'templates/dashboard-4', port: 3009 }
          - { name: 'employees', path: 'templates/employees', port: 3010 }
          - { name: 'files', path: 'templates/files', port: 3011 }
          - { name: 'leads', path: 'templates/leads', port: 3012 }
          - { name: 'payrolls', path: 'templates/payrolls', port: 3013 }
          - { name: 'tasks', path: 'templates/tasks', port: 3014 }
          - { name: 'dashboard-3-baseui', path: 'templates-baseui/dashboard-3', port: 3015 }
          - { name: 'dashboard-4-baseui', path: 'templates-baseui/dashboard-4', port: 3016 }
          - { name: 'emails-baseui', path: 'templates-baseui/emails', port: 3017 }
          - { name: 'files-baseui', path: 'templates-baseui/files', port: 3018 }
          - { name: 'leads-baseui', path: 'templates-baseui/leads', port: 3019 }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/square-ui-${{ matrix.service.name }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=dev-latest
            type=ref,event=branch
            type=ref,event=pr

      - name: Copy Dockerfile template
        run: |
          cp Dockerfile.template ${{ matrix.service.path }}/Dockerfile

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=development

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          DEPLOY_HOST: ${{ secrets.DEV_DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEV_DEPLOY_USER }}
          DEPLOY_KEY: ${{ secrets.DEV_DEPLOY_KEY }}
        run: |
          echo "Development deployment step"
          echo "Configure your deployment commands here"
          # Example: SSH to dev server and run docker compose pull && docker compose up -d
          # Or use your preferred deployment method

      - name: Database migration
        env:
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
        run: |
          echo "Running database migrations on development"
          # Add your migration commands here
          # Example: npx prisma migrate deploy

      - name: Run tests
        run: |
          echo "Running tests"
          # Add your test commands here
          # Example: npm test

      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
          # Add notification logic here (Slack, Discord, email, etc.)

  lint-and-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: templates/dashboard-1

      - name: Run linting
        run: pnpm lint
        working-directory: templates/dashboard-1
        continue-on-error: true

      - name: Run tests
        run: |
          echo "Running tests"
          # Add your test commands here
        continue-on-error: true

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Development build completed successfully! All images built and ready for deployment.'
            })
