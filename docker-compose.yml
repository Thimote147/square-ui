services:
  # PostgreSQL Database - Shared by ALL templates
  postgres:
    image: postgres:18-alpine
    container_name: square-ui-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: square_ui
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - square-ui-network

  square-ui-home:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && TURBOPACK=0 npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./home:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - TURBOPACK=0
    restart: "no"
    container_name: square-ui-home
    networks:
      - square-ui-network

  square-ui-calendar:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable pnpm && pnpm install --no-frozen-lockfile && TURBOPACK=0 pnpm dev"
    ports:
      - "3001:3000"
    volumes:
      - ./templates/calendar:/app
      - /app/node_modules
